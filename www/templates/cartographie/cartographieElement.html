<ion-view view-title="Cartographie">

  <ion-content>

    <div class="list">
      <a ng-repeat="item in cartographieListe"  item="item" href="#/app/cartographie/{{item.goTo}}" class="item item-icon-left item-text-wrap">
        <i class="icon"> <img src="img/cartographie.png"></i>
        <h2>{{item.name}}</h2>
      </a>
    </div>
  </ion-content>


</ion-view>
