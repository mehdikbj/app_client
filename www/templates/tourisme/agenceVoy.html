<ion-view view-title="Agence Voyage">

  <ion-content>

    <div class="item item-input-inset">
      <label class="item-input-wrapper" name="ecole">
        <input ng-model= "searchTxt"  type="text" placeholder="Search">
      </label>
      <button  class="button button-small" ng-click="doSearch(searchTxt)">
        Submit
      </button>
    </div>

    <div class="list">
      <a ng-repeat="agenceVoy in agenceVoys"  class="item item-icon-left item-text-wrap" item="agenceVoy" href="#/app/tourisme/detailAgenceVoy/{{ agenceVoy._id }}">
        <i class="icon"><img src="img/tourism.png"></i>
        <h3>{{ agenceVoy.Nom }}</h3>
        <p>{{ agenceVoy.Ville }} </p>
      </a>
    </div>

  </ion-content>
</ion-view>
