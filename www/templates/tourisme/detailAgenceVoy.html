<ion-view view-title="Detail Agence de Voyage">

  <ion-content>

    <div class="list card">

      <a href="#" class="item item-icon-left">
        <i class="icon ion-home"></i>
        <h3>{{ agenceVoy['Raison Sociale'] }}</h3>
        <p>{{ agenceVoy.Adresse }} </p>
        <p>{{ agenceVoy.Ville }} </p>
      </a>

      <a href="#" class="item item-icon-left">
        <i class="icon ion-ios-telephone"></i>
        {{ getCoordAgence(agenceVoy)[0] }}
      </a>

      <a href="#" class="item item-icon-left">
        <i class="icon ion-ios-printer"></i>
        {{ getCoordAgence(agenceVoy)[1]}}
      </a>

      <a href="#" class="item item-icon-left">
        <i class="icon ion-at"></i>
        {{ getCoordAgence(agenceVoy)[3] }}
      </a>

    </div>



    <div>


      <ui-gmap-google-map center='mapConfig.center' zoom='mapConfig.zoom' control="mapConfig.control">
        <ui-gmap-marker  ng-repeat="m in allMarkerAgenceVoy" coords="m.coord"  idkey="m.id"></ui-gmap-marker>
      </ui-gmap-google-map>

    </div>


  </ion-content>


</ion-view>
