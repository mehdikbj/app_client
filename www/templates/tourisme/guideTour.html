      </label>
      <button  class="button button-small" ng-click="doSearch(searchTxt)">
        Submit
      </button>
    </div>

    <ion-list>
      <ion-item ng-repeat="guideTour in guideTours"  item="guideTour" href="#/app/tourisme/detailGuideTour/{{ guideTour._id }}" class="item-remove-animate">
        <h3>{{ guideTour._id }}-
          {{ guideTour.Nom }} {{ guideTour['PrÃ©nom'] }} </h3>
        <p>{{ guideTour.Ville }} </p>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
