<ion-view view-title="Tourisme">


  <ion-content>

    <div class="list">
      <ion-item ng-repeat="item in tourismeListe"  item="item" href="#/app/tourisme/{{item.goTo}}" class="item item-icon-left item-text-wrap">
        <i class="icon "><img src="img/voyage.png"></i>
        <h2>{{item.name}}</h2>

      </ion-item>
    </div>
  </ion-content>


</ion-view>
