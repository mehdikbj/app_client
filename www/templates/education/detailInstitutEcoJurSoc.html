<ion-view view-title="{{ institutEcoJurSoc.Nom }}">

  <ion-content>

    <div class="list card">

      <a href="#" class="item item-icon-left item-text-wrap">
        <i class="icon ion-home"></i>
        <h3>{{ institutEcoJurSoc.Nom }}</h3>
        <p>{{ institutEcoJurSoc.Adresse }} </p>
        <p>{{ institutEcoJurSoc.Ville }} </p>
      </a>

      <a href="#" class="item item-icon-left item-text-wrap">
        <i class="icon ion-ios-telephone"></i>
        {{ institutEcoJurSoc["Téléphone"] }}
      </a>

      <a href="#" class="item item-icon-left item-text-wrap">
        <i class="icon ion-ios-printer"></i>
        {{ institutEcoJurSoc.Fax}}
      </a>

      <a href="#" class="item item-icon-left item-text-wrap">
        <i class="icon ion-at"></i>
        {{ institutEcoJurSoc["Site web"] }}
      </a>

    </div>



    <div>


      <ui-gmap-google-map center='mapConfig.center' zoom='mapConfig.zoom' control="mapConfig.control">
        <ui-gmap-marker  ng-repeat="m in allMarkerInstitutEcoJurSoc" coords="m.coord"  idkey="m.id"></ui-gmap-marker>
      </ui-gmap-google-map>

    </div>


  </ion-content>


</ion-view>
