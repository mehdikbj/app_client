<ion-view view-title="institutTechSci">

  <ion-content>

    <div class="item item-input-inset">
      <label class="item-input-wrapper" name="ecole">
        <input ng-model= "searchTxt"  type="text" placeholder="Search">
      </label>
      <button  class="button button-small" ng-click="doSearch(searchTxt)">
        Submit
      </button>
    </div>

    <ion-list>
      <ion-item ng-repeat="institutTechSci in institutTechScis"  item="institutTechSci" href="#/app/education/detailInstitutTechSci/{{ institutTechSci._id }}" class="item-remove-animate">
        <h3>{{ institutTechSci._id }}-
          {{ institutTechSci.Nom }}</h3>
        <p>{{ institutTechSci.Ville }} </p>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
