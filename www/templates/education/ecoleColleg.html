<ion-view view-title="Liste des Ecoles colleg">

  <ion-content>
    <div class="item item-input-inset">
      <label class="item-input-wrapper" name="ecole">
        <input ng-model= "searchTxt"  type="text" placeholder="Search">
      </label>
      <button  class="button button-small" ng-click="doSearch(searchTxt)">
        Submit
      </button>
    </div>
    <ion-list>
      <ion-item ng-repeat="ecoleColleg in allEcoleCollegs"  item="ecoleColleg" href="#/app/education/detailEcoleColleg/{{ecoleColleg._id}}" class="item-remove-animate">
        <h3>
          {{ ecoleColleg.NOM_ETABLISSENTFR }}</h3>
        <p>{{ ecoleColleg.REGION }} </p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
