<ion-view view-title="BTS">

  <ion-content>

    <div class="item item-input-inset">
      <label class="item-input-wrapper" name="ecole">
        <input ng-model= "searchTxt"  type="text" placeholder="Search">
      </label>
      <button  class="button button-small" ng-click="doSearch(searchTxt)">
        Submit
      </button>
    </div>

    <div class="list">

      <a ng-repeat="bts in btss" class="item item-icon-left item-text-wrap" href="#/app/education/detailBts/{{ bts._id }}">
        <i class="icon "> <img src="img/school.png"></i>
        <h3>{{ bts.Nom }}</h3>
        <p>{{ bts.Ville }} </p>
      </a>
    </div>

  </ion-content>
</ion-view>
