<ion-view view-title="Société">


  <ion-content>

    <div class="list">
      <a ng-repeat="item in societeListe"  item="item" href="#/app/societe/{{item.goTo}}" class="item item-icon-left item-text-wrap">

        <h2>{{item.name}}</h2>
      </a>
    </div>
  </ion-content>


</ion-view>
