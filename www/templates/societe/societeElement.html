<ion-view view-title="Société">


  <ion-content>

    <ion-list>
      <ion-item ng-repeat="item in societeListe"  item="item" href="#/app/societe/{{item.goTo}}" class="item-remove-animate item-text-wrap">

        <h2>
          <i class="icon ion-ios-people"></i>
          {{item.name}}

        </h2>

      </ion-item>
    </ion-list>



  </ion-content>


</ion-view>
