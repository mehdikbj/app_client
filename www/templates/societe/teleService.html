<ion-view view-title="Tele Service">

  <ion-content>

    <div class="item item-input-inset">
      <label class="item-input-wrapper" name="ecole">
        <input ng-model= "searchTxt"  type="text" placeholder="Search">
      </label>
      <button  class="button button-small" ng-click="doSearch(searchTxt)">
        Submit
      </button>
    </div>

    <div class="list">

      <a ng-repeat="teleService in teleServices" class="item item-icon-left item-text-wrap" href="#/app/societe/detailTeleService/{{ teleService._id }}">
        <i class="icon ion-ios-telephone"></i>
        <h3>{{ teleService.Nom}} </h3>
        <p>{{ teleService.NomTel }} </p>
      </a>
    </div>

  </ion-content>
</ion-view>
