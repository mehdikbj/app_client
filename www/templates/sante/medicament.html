<ion-view view-title="Medicaments">

  <ion-content>

    <div class="item item-input-inset">
      <label class="item-input-wrapper" name="ecole">
        <input ng-model= "searchTxt"  type="text" placeholder="Search">
      </label>
      <button  class="button button-small" ng-click="doSearch(searchTxt)">
        Submit
      </button>
    </div>

    <ion-list>
      <ion-item ng-repeat="medicament in medicaments"  item="medicament" href="#/app/sante/detailMedicament/{{ medicament._id }}" class="item-remove-animate">
        <a href="#/app/sante/detailMedicament/{{ medicament._id }}" class="item item-icon-left">
          <i class="icon ion-medkit"></i>
          <h3>{{ medicament.NOM }} - {{ medicament.DCI1 }}</h3>
          <p>{{ medicament.PRESENTATION }} </p>
        </a>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
