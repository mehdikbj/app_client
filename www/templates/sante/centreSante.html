<ion-view view-title="Centre de SantÃ©">

  <ion-content>

    <div class="item item-input-inset">
      <label class="item-input-wrapper" name="ecole">
        <input ng-model= "searchTxt"  type="text" placeholder="Search">
      </label>
      <button  class="button button-small" ng-click="doSearch(searchTxt)">
        Submit
      </button>
    </div>


    <div class="list">

      <a ng-repeat="centreSante in centreSantes" class="item item-icon-left item-text-wrap" href="#/app/sante/detailCentreSante/{{ centreSante._id }}">
        <i class="icon ion-medkit"></i>
        <h3>Centre {{ centreSante.Nom}}</h3>
        <p>{{ centreSante.Commune }} </p>
      </a>
    </div>

  </ion-content>
</ion-view>
