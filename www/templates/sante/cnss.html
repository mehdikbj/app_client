<ion-view view-title="Agences CNSS">

  <ion-content>

    <div class="item item-input-inset">
      <label class="item-input-wrapper" name="ecole">
        <input ng-model= "searchTxt"  type="text" placeholder="Search">
      </label>
      <button  class="button button-small" ng-click="doSearch(searchTxt)">
        Submit
      </button>
    </div>

    <ion-list>
      <ion-item ng-repeat="agenceCnss in agenceCnsss"  item="agenceCnss" href="#/app/sante/detailCnss/{{ agenceCnss._id }}" class="item-remove-animate">
        <a href="#/app/sante/detailCnss/{{ agenceCnss._id }}" class="item item-icon-left">
        <i class="icon ion-home"></i>
        <h3>Agence: {{ agenceCnss.AGENCE }}</h3>
        <p>{{ agenceCnss.VILLE }} </p>
        </a>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
